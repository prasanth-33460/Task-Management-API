from logging.config import fileConfig
from sqlalchemy import engine_from_config, pool
from alembic import context
import os
from dotenv import load_dotenv

# Load environment variables (only in local development)
# In CI, variables come from GitHub Actions environment
if os.getenv("GITHUB_ACTIONS") != "true":
    load_dotenv()

# Import Base for metadata
from app.db.base_class import Base
target_metadata = Base.metadata

from app.db import base  # type: ignore[reportUnusedImport]

# Alembic config
config = context.config

# Get database URL with fallback logic
def get_database_url():
    # In CI, use the direct environment variable
    if os.getenv("GITHUB_ACTIONS") == "true":
        return os.getenv("DATABASE_URL")
    
    # Local development - try different env vars
    return (
        os.getenv("DATABASE_URL_LOCAL") or 
        os.getenv("DATABASE_URL") or 
        "postgresql://postgres:040783@localhost:5432/taskdb"
    )

db_url = get_database_url()
if db_url is None:
    raise ValueError("No database URL configured")

# Convert async URL to sync for Alembic
sync_db_url = db_url.replace("postgresql+asyncpg", "postgresql")
config.set_main_option("sqlalchemy.url", sync_db_url)

if config.config_file_name is not None:
    fileConfig(config.config_file_name)

def run_migrations_offline() -> None:
    """Run migrations in 'offline' mode."""
    url = config.get_main_option("sqlalchemy.url")
    context.configure(
        url=url,
        target_metadata=target_metadata,
        literal_binds=True,
        dialect_opts={"paramstyle": "named"},
        compare_type=True,  # Optional: for better type comparison
    )
    with context.begin_transaction():
        context.run_migrations()

def run_migrations_online() -> None:
    """Run migrations in 'online' mode."""
    connectable = engine_from_config(
        config.get_section(config.config_ini_section, {}),
        prefix="sqlalchemy.",
        poolclass=pool.NullPool,
    )
    with connectable.connect() as connection:
        context.configure(
            connection=connection,
            target_metadata=target_metadata,
            compare_type=True,  # Optional: for better type comparison
        )
        with context.begin_transaction():
            context.run_migrations()

if context.is_offline_mode():
    run_migrations_offline()
else:
    run_migrations_online()